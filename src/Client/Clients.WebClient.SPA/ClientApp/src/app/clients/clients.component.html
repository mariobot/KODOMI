<h1 id="tableLabel">Lista de Clientes</h1>

<p *ngIf="!clients"><em>Cargando...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="clients">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients.items">
      <td>{{ client.clientId }}</td>
      <td>{{ client.name }}</td>      
    </tr>
  </tbody>
</table>
